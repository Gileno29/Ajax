<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Requisições Assicronas</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	   
	   <script>
            function requisitarPagina(url){
				if(!(document.getElementById('loading'))){
					let imgLoading= document.createElement('img')
					imgLoading.id='loading'
					imgLoading.src='loading.gif'
					imgLoading.className='rounded mx-auto d-block'
					document.getElementById('conteudo').appendChild(imgLoading)
				}
                let ajax= new XMLHttpRequest()
                ajax.open('GET',url);
				ajax.onreadystatechange=()=>{ //testa se houve mudança 
					if(ajax.readyState==4){ //se a mudança aconteceu e foi o estado de n 4 executa o console.log
						console.log('requisição finalizada');
						document.getElementById('loading').remove();
					
					}

				}
				ajax.send();
			
            }
            
		</script>
		
	</head>

	<body>

	        	<h3>Requisições síncronas e assíncronas</h3>
	        </div>
	      </div>
	    </nav>


	    <div class="container">

	    	<div class="row mb-2">

	    		<div class="col-md-4 center">

	    		</div>
	    		<div class="col-md-4 center"></div>
	    	</div>

		    	<div class="col-md-1"></div>

		    	<div class="col-md-10" id='conteudo'>

			</div>

		</div>	
	</body>
</html>
